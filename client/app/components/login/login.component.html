<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<a class="active" id="login-form-link">Login</a>
						</div>
						<div class="col-xs-6">
							<a routerLink="/register">Register</a>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<input type="text" [(ngModel)]="user.name" class="form-control" placeholder="Username" value="">
							</div>
							<div class="form-group">
								<input type="password" [(ngModel)]="user.password" class="form-control" placeholder="Password">
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<input type="submit" (click)="authenticate()" class="form-control btn btn-login" value="Log In">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
