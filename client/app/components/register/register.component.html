<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a routerLink="/login">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a class="active">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form #myForm='ngForm'>
                                <div class="form-group">
                                    <input required #name='ngModel' name='name' [(ngModel)]="user.name" type="text" class="form-control" placeholder="Username">
                                    <span *ngIf='name.invalid' class="form-control alert-danger">
									Nome Obrigatória
									</span>
                                </div>
                                <div class="form-group">
                                    <input required #password='ngModel' name='password' [(ngModel)]="user.password" type="password" class="form-control" placeholder="Password">
                                    <span *ngIf='password.invalid' class="form-control alert-danger">
									Senha Obrigatória
                                </span>
                                </div>
                                <div class="form-group">
                                    <input required #passwordConfirm='ngModel' name='passwordConfirm' [(ngModel)]="user.passwordConfirm" type="password" class="form-control"
                                        placeholder="Confirm Password">
                                    <span *ngIf='user.passwordConfirm !== user.password' class="form-control alert-danger">
									Senhas não conferem
                                </span>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button (click)="save()" [disabled]=myForm.form.invalid class="form-control btn btn-register">Register Now</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
